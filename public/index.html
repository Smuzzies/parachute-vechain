<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet">
    <title>Parachute AirDrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include DAppKit library -->
    <script src="https://cdn.jsdelivr.net/npm/@vechain/dapp-kit@2.0.0/dist/dappkit.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto p-4">
            <img src="logo.png" width="400">
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-md p-6 mb-8">
                <!-- Connect Wallet Button -->
                <input type="button" value="Connect Wallet" onclick="connectVeChainWallet();">
                <div class="mb-6">
                    <div class="upload-btn-wrapper">
                        <button class="btn" onclick="document.getElementById('nftImage').click()">Choose an image to mint</button>
                        <input class="hidden" id="nftImage" type="file" accept=".jpg, .jpeg, .png" onchange="previewImage(this)">
                    </div>
                    <p class="text-xs text-gray-400 mt-2">Accepted formats: JPG, JPEG, PNG</p>
                </div>
                <!-- Owner Wallet Address -->
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-4" for="ownerAddress">Owner Wallet Address</label>
                    <input class="bg-gray-700 hover:bg-gray-600 text-blue-400 border rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:border-blue-400" id="ownerAddress" type="text" placeholder="Enter Owner Wallet Address">
                </div>
                <!-- Recipient Wallet Addresses -->
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-4" for="recipientAddresses">Recipient Wallet Addresses (One per line)</label>
                    <textarea class="bg-gray-700 hover:bg-gray-600 text-blue-400 border rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:border-blue-400" id="recipientAddresses" rows="5" placeholder="Enter Recipient Wallet Addresses"></textarea>
                </div>
                <!-- Mint Button -->
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-auto block" id="mintButton" disabled>Mint</button>

                <!-- Image Thumbnail (Hidden by Default) -->
                <div class="text-center" id="imageThumbnailContainer" style="display: none;">
                    <h2 class="text-md font-semibold mb-2 text-blue-400">NFT Preview</h2>
                    <img id="imagePreview" class="max-h-250px mx-auto" alt="NFT Preview">
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
